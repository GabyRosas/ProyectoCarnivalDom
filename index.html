        <a href=""><span id="icon"><i class="fa-solid fa-xmark"></i></span></a>

            <button popovertarget="rules" popovertargetaction="toggle" class="information"><img src="./main-page/Images/info.svg" alt="rules" id="icon" ></button>

          <h1>REGLAS DEL JUEGO</h1>
          <ul>

            <button popovertarget="rules" popovertargetaction="hide" class="close closeppv">X</button>
          </ul>
        </div>
        </div>
        <section class="input-button">

            </form>
                <div class="play-father">
                    <button onclick="location.href='game.html'" class="play">PLAY</button>
            </div>
