<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/917f8278a9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body class="bg">
    <div id="sonido"></div>
    <header class="controls">
        <a href=""><span id="icon" onclick="closeGame()"><i
                    class="fa-solid fa-arrow-right-from-bracket"></i></i></span></a>
        <a href=""><span id="icon"><i class="fa-solid fa-volume-high myAudio"></i></span></a>
    </header>
    <main class="logo">
        <img src="main-page/Images/PPT ELEMENTOS-02.png" alt="">
    </main>
    <footer class="footer">
        <article>
            <button class="button-rules-info" popovertarget="rules" popovertargetaction="toggle">
                <img src="main-page/Images/info.svg" alt="Icon.info" id="icon" />
            </button>

            <div id="rules" popover="manual">
                <ul class="container-rules">
                    <h1>REGLAS DEL JUEGO</h1>
                    <li>La piedra aplasta la tijera.</li>
                    <li>La tijera corta el papel.</li>
                    <li>El papel envuelve la piedra.</li>
                    <li>En caso de empate, se juega otra vez.</li>
                    <button class="button-rules-x" popovertarget="rules" popovertargetaction="hide">
                        <span>X</span>
                    </button>
                </ul>
            </div>
        </article>

        <section class="input-button">
            <form action="">
                <input type="text" placeholder="NOMBRE DEL JUGADOR" class="input-player">
            </form>
            <div class="play-father">
                <button onclick="location.href='../game.html'" value="button" class="play">PLAY</button>
                
            </div>
        </section>
    </footer>
    <script src="main-page/app.js"></script>
</body>

</html>
